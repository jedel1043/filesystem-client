name: filesystem-client

type: charm

title: Filesystem Client

summary: Mount filesystems on machine charms.

description: |
  Mount filesystems on machine charms.

  Enables access to exported filesystems.

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    build-packages:
      - just
    build-snaps:
      - astral-uv
    charm-requirements: ["requirements.txt"]
    charm-binary-python-packages:
      - jsonschema ~= 4.23.0
    override-build: |
      just requirements
      craftctl default

subordinate: true

peers:
  storage-peers:
    interface: storage_peers

requires:
  fs-share:
    interface: fs_share
  juju-info:
    interface: juju-info
    scope: container

config:
  options:
    mountinfo:
      default: "{}"
      type: string
      description: |
        Information to mount the filesystem on the machine. This is specified as a JSON object string.
        Example usage:
          ```bash
          $ juju config slurmd mountpoints=<<EOF
            {
              "cephfs": {
                "mountpoint": "/scratch",
                "noexec": true
              },
              "nfs": {
                "mountpoint": "/data",
                "nosuid": true,
                "nodev": true,
                "read-only": true,
              }
            }
          EOF
          ```